<swapi-filter-bar></swapi-filter-bar>
<h3>All your heroes in one place!</h3>
<div *ngIf="characters.length > 1; else loading">
  <ol>
    <swapi-character
      *ngFor="let char of characters; let i = index"
      [char]="char"
      routerLink="/characters/{{ i }}"
    >
    </swapi-character>
  </ol>
</div>
<ng-template #loading>Characters are flying in...</ng-template>
